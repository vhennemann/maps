<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CSA Bootcamp Maps</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-top {
            background-color: #0B557B; /* Background color for the top navbar */
        }
        .navbar-top .container {
            display: flex;
            justify-content: space-between; /* Align items for logo and title */
        }
        .navbar-top .navbar-brand {
            color: #ffffff; /* Navbar brand (logo or text) color */
            font-weight: bold;
            font-size: 1.5rem; /* Adjust font size as needed */
            display: flex;
            align-items: center; /* Center items vertically */
        }
        .navbar-top .navbar-brand img {
            margin-right: 10px; /* Adjust spacing between logo and text */
            height: 30px; /* Adjust logo height */
        }
        .navbar-top .nav-link {
            color: #ffffff; /* Navbar link color */
            font-size: 1.1rem; /* Adjust font size as needed */
        }
        .navbar-bottom {
            background-color: #ffffff; /* Background color for the bottom navbar */
            border-top: 1px solid #dee2e6; /* Border to separate top and bottom navbars */
        }
        .navbar-bottom .nav-link {
            color: #0B557B; /* Tab link color */
            font-size: 1.1rem; /* Adjust font size as needed */
        }
        .tab-content {
            overflow: auto; /* Enable scrolling if content exceeds height */
        }
        .tab-content iframe {
            width: 100%;
            height: 100%; /* Full viewport height */
            border: none;
        }
        .container-blue {
            background-color: #0B557B;
            color: #ffffff;
            padding: 20px 0; /* Adjust padding as needed */
            margin-bottom: 20px;
        }
        .container-white {
            background-color: #ffffff;
            padding: 20px 0; /* Adjust padding as needed */
        }
        .nav-tabs .nav-item {
            margin-bottom: -1px; /* Adjust margin for tabs */
            text-align: center; /* Center tabs */
        }
        .nav-tabs .nav-link {
            color: #0B557B; /* Tab link color */
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent; /* Transparent border initially */
            border-radius: 0;
            padding: 10px 20px; /* Adjust padding as needed */
            font-size: 1.1rem; /* Adjust font size as needed */
        }
        .nav-tabs .nav-link.active {
            color: #ffffff; /* Active tab link color */
            background-color: #0B557B; /* Active tab background color */
            border-color: #ffffff; /* Active tab border color */
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            .tab-content iframe {
                height: 80vh; /* Adjust iframe height for smaller screens */
            }
            .navbar-top .container {
                flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            }
            .navbar-top .navbar-brand {
                text-align: center; /* Center text */
            }
            .navbar-top .navbar-brand img {
                margin-right: 0; /* Remove margin for logo */
                margin-bottom: 10px; /* Adjust spacing as needed */
            }
        }
    </style>
</head>
<body>

<!-- Top Navbar with Logo and Title on the Left -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-top">
    <div class="container">
        <!-- Navbar brand with logo on the left -->
        <div class="navbar-brand">
            <img src="seal.png" alt="Logo" height="30"> <!-- Adjust logo height as needed -->
            CSA Bootcamp Maps
        </div>
    </div>
</nav>

<!-- Bottom Navbar with Tabs in Centered Layout -->
<nav class="navbar navbar-expand-lg navbar-light navbar-bottom">
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs mx-auto" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="campus-map-tab" data-toggle="tab" href="#campus-map" role="tab" aria-controls="campus-map" aria-selected="true">Campus Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="monument-tour-map-tab" data-toggle="tab" href="#monument-tour-map" role="tab" aria-controls="monument-tour-map" aria-selected="false">Monument Tour Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="airport-map-tab" data-toggle="tab" href="#airport-map" role="tab" aria-controls="airport-map" aria-selected="false">Airport Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="metro-map-tab" data-toggle="tab" href="#metro-map" role="tab" aria-controls="metro-map" aria-selected="false">Metro Map</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="campus-map" role="tabpanel" aria-labelledby="campus-map-tab">
            <h3>Campus Map</h3>
            <img src="campusMap.jpg" alt="Campus Map" class="img-fluid">
        </div>
        <div class="tab-pane fade" id="monument-tour-map" role="tabpanel" aria-labelledby="monument-tour-map-tab">
            <h3>Monument Tour Map</h3>
            <iframe src="tourMap.pdf"></iframe>
        </div>
        <div class="tab-pane fade" id="airport-map" role="tabpanel" aria-labelledby="airport-map-tab">
            <h3>Airport Map</h3>
            <!-- Replace with actual airport map content -->
            <img src="Airport.jpg" alt="Airport Map" class="img-fluid">
        </div>
        <div class="tab-pane fade" id="metro-map" role="tabpanel" aria-labelledby="metro-map-tab">
            <h3>Metro Map</h3>
            <!-- Replace with actual metro map content -->
            <iframe src="metro.pdf"></iframe>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
    $('#myTab a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA Bootcamp Maps</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #0B557B;
        }
        .navbar-brand {
            margin-right: auto; /* Pushes the brand/logo to the left */
            padding: 0 15px;
        }
        .navbar-brand img {
            max-height: 40px; /* Adjust as needed */
            width: auto;
            margin-right: 10px; /* Space between logo and text */
        }
        .nav-tabs .nav-link.active, .nav-tabs .nav-link:hover {
            background-color: #0B557B;
            color: #fff;
        }
        .tab-content {
            background-color: #fff; /* Optional: sets a white background behind the tab content */
            padding: 20px;
        }
        .tab-content img {
            max-width: 100%;
            height: auto;
            border: none;
        }
        .tab-content embed {
            width: 100%;
            height: calc(100vh - 200px); /* Adjust height as needed */
            border: none;
        }
        .btn-open-pdf {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="seal.png" alt="CSA Seal">
            CSA Bootcamp Maps
        </a>
    </div>
</nav>

<div class="container mt-5">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="campus-map-tab" data-toggle="tab" href="#campus-map" role="tab" aria-controls="campus-map" aria-selected="true">Campus Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="monument-tour-map-tab" data-toggle="tab" href="#monument-tour-map" role="tab" aria-controls="monument-tour-map" aria-selected="false">Monument Tour Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="airport-map-tab" data-toggle="tab" href="#airport-map" role="tab" aria-controls="airport-map" aria-selected="false">Airport Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="metro-map-tab" data-toggle="tab" href="#metro-map" role="tab" aria-controls="metro-map" aria-selected="false">Metro Map</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="campus-map" role="tabpanel" aria-labelledby="campus-map-tab">
            <h3>Campus Map <a href="campusMap.jpg" class="btn btn-primary btn-open-pdf" target="_blank">Open Campus Map</a></h3>
            <embed src="campusMap.jpg" type="image/jpeg" width="100%" height="600px" />
        </div>
        <div class="tab-pane fade" id="monument-tour-map" role="tabpanel" aria-labelledby="monument-tour-map-tab">
            <h3>Monument Tour Map <a href="tourMap.pdf" class="btn btn-primary btn-open-pdf" target="_blank">Open Monument Tour Map</a></h3>
            <embed src="tourMap.pdf" type="application/pdf" width="100%" height="600px" />
        </div>
        <div class="tab-pane fade" id="airport-map" role="tabpanel" aria-labelledby="airport-map-tab">
            <h3>Airport Map <a href="Airport.jpg" class="btn btn-primary btn-open-pdf" target="_blank">Open Airport Map</a></h3>
            <embed src="Airport.jpg" type="image/jpeg" width="100%" height="600px" />
        </div>
        <div class="tab-pane fade" id="metro-map" role="tabpanel" aria-labelledby="metro-map-tab">
            <h3>Metro Map <a href="metro.pdf" class="btn btn-primary btn-open-pdf" target="_blank">Open Metro Map</a></h3>
            <embed src="metro.pdf" type="application/pdf" width="100%" height="600px" />
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
    $('#myTab a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
});
</script>

</body>
</html>

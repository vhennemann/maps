<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA Bootcamp Maps</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #0B557B;
        }
        .navbar-brand {
            margin-right: auto; /* Pushes the brand/logo to the left */
            padding: 0 15px;
        }
        .navbar-brand img {
            max-height: 40px; /* Adjust as needed */
            width: auto;
            margin-right: 10px; /* Space between logo and text */
        }
        .nav-tabs .nav-link {
            color: #000; /* Black color for tab links */
        }
        .nav-tabs .nav-link.active, .nav-tabs .nav-link:hover {
            background-color: #0B557B;
            color: #fff; /* White color for active/hover tab links */
        }
        .tab-content {
            background-color: #fff; /* Optional: sets a white background behind the tab content */
            padding: 20px;
            position: relative; /* Make sure the button position is relative to the tab content */
        }
        .tab-content img {
            max-width: 100%;
            height: auto;
            border: none;
        }
        .btn-open-pdf {
            background-color: #0B557B; /* Background color same as navbar */
            color: #fff; /* Text color for button */
            border-color: #0B557B; /* Border color same as background */
            position: absolute; /* Position the button absolutely */
            bottom: 10px; /* 10px from the bottom */
            right: 10px; /* 10px from the right */
        }
        .pdf-title {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .pdf-title {
                text-align: center; /* Center align the PDF titles */
            }
            .pdf-link {
                text-align: center; /* Center align the PDF links */
            }
            .pdf-link .btn-open-pdf {
                display: block; /* Display buttons as block on mobile */
                margin: 10px auto; /* Center align buttons */
                position: static; /* Reset position */
            }
            .tab-content {
                padding-bottom: 50px; /* Space for the button at the bottom */
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="seal.png" alt="CSA Seal">
            CSA Bootcamp Maps
        </a>
    </div>
</nav>

<div class="container mt-5">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="campus-map-tab" data-toggle="tab" href="#campus-map" role="tab" aria-controls="campus-map" aria-selected="true">Campus Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="monument-tour-map-tab" data-toggle="tab" href="#monument-tour-map" role="tab" aria-controls="monument-tour-map" aria-selected="false">Monument Tour Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="airport-map-tab" data-toggle="tab" href="#airport-map" role="tab" aria-controls="airport-map" aria-selected="false">Airport Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="metro-map-tab" data-toggle="tab" href="#metro-map" role="tab" aria-controls="metro-map" aria-selected="false">Metro Map</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="campus-map" role="tabpanel" aria-labelledby="campus-map-tab">
            <h3 class="pdf-title">Campus Map</h3>
            <img src="campusMap.jpg" alt="Campus Map" class="img-fluid" />
            <a href="campusMap.jpg" class="btn btn-primary btn-open-pdf pdf-link" target="_blank">Open Campus Map</a>
        </div>
        <div class="tab-pane fade" id="monument-tour-map" role="tabpanel" aria-labelledby="monument-tour-map-tab">
            <h3 class="pdf-title">Monument Tour Map</h3>
            <iframe src="tourMap.pdf" class="embed-responsive-item" width="100%" height="600"></iframe>
            <a href="tourMap.pdf" class="btn btn-primary btn-open-pdf pdf-link" target="_blank">Open Monument Tour Map</a>
        </div>
        <div class="tab-pane fade" id="airport-map" role="tabpanel" aria-labelledby="airport-map-tab">
            <h3 class="pdf-title">Airport Map</h3>
            <img src="Airport.jpg" alt="Airport Map" class="img-fluid" />
            <a href="Airport.jpg" class="btn btn-primary btn-open-pdf pdf-link" target="_blank">Open Airport Map</a>
        </div>
        <div class="tab-pane fade" id="metro-map" role="tabpanel" aria-labelledby="metro-map-tab">
            <h3 class="pdf-title">Metro Map</h3>
            <iframe src="metro.pdf" class="embed-responsive-item" width="100%" height="600"></iframe>
            <a href="metro.pdf" class="btn btn-primary btn-open-pdf pdf-link" target="_blank">Open Metro Map</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
    $('#myTab a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
});
</script>

</body>
</html>
